<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .order-details {
            margin: 20px 0;
        }
        .order-details th, .order-details td {
            padding: 10px;
            text-align: left;
        }
        .order-details th {
            background-color: #f2f2f2;
        }
        .order-details tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed. please make payment after receiving food.</p>
        <h2>Contact Us</h2>
        <p>If you have any questions or need further assistance, please contact us at:</p>
        <p>Email: myzomato@zomato.com</p>
        <p>Phone: 7848981239</p>
        <p>&copy; 2024 myzomato. All rights reserved.</p>
    </div>
   
       
</body>
</html>
