<html>
    <head>
        <style>
            body{
                background-color: white;
                color: black;
            }
            .mydark{
                background-color: black;
                color: white;
            }
        </style>
        <script>
            function changemode(){
                    let body = document.body;
                    body.classList.toggle('mydark');
            }
        </script>
    </head>
    <body>
        <button onclick="changemode()">d</button>
        <h1>hsiouio</h1>
    </body>
</html>
